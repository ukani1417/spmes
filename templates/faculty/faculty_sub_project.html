{% extends 'faculty_program.html'  %}

{% block title %}Faculty SubProject page{% endblock title %}

{% block body %}



<table class="table table-hover table-striped shadow rounded mt-2">
    <thead class="thead-dark bg-dark text-white">
        <tr>
            <th scope="col">Sr. No.</th>
            <th scope="col">Student Id</th>
            <th scope="col">CPI</th>
            <th scope="col">Accept/Decline</th>
        </tr>
    </thead>
    <tbody>
        {% for  s in student_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{s.sid }}</td>
            <td>NOT</td>
            <td>
                <form action="{% url 'accept_request' sp s.id %}" method = "post">
                    {% csrf_token %}
                    <button type="submit" class = "btn btn-success"> Accept </button>
                    <button type="submit" class = "btn btn-danger"> Decline </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table> 

{% endblock body %}
